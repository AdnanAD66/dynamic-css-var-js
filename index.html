<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Update CSS variables with <span class="h1">JS</span></h2>

<div class="controls">
<label for="spacing">Spacing</label>
<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

<label for="blur">Blur</label>
<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

<label for="base">Base</label>
<input type="color" name="base" value="#ffc600" >

<img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D">

</div>

<style>

:root{
    --base: #ffc600;
    --spacing: 10px;
    --blur: 5px;
}

img{
    padding: var(--spacing);
    background: var(--base);
    filter: blur(var(--blur));
}

.h1{
    color: var(--base);
}

    body{
        text-align: center;
        background: rgb(120, 120, 158);
        color: white;
    }

    .control{
        margin-bottom: 50px;
    }


</style>


<script>

let inputs = document.querySelectorAll('.controls input');

function handleUpdate() {
    let suffix = this.dataset.sizing || '';
    document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    
}

inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


</script>


</body>
</html>
